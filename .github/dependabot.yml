# Dependabot configuration for MCP Assistant
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 10
    reviewers:
      - "ashen-dusk"
    assignees:
      - "ashen-dusk"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Group updates for better PR management
    groups:
      # Group all Next.js related packages
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
      # Group all React packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group all Radix UI packages
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group all CopilotKit packages
      copilotkit:
        patterns:
          - "@copilotkit/*"
      # Group all Tailwind packages
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
      # Group all dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for critical packages
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    reviewers:
      - "ashen-dusk"
    assignees:
      - "ashen-dusk"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
